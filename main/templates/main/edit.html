{% extends 'main/base.html'%}
{%block body%}
<form action="" method="POST" class="shadow-lg m-10">
{%csrf_token%}
<div class="flex">

    <div class="px-10 py-10">
        <div class="mx-10">
            <div class="mb-5">
            <label class="font-semibold">Expense name</label>
        </div>
        
        <div class="border p-1">
            {{form.name}}
        </div>
        </div>
    </div>
    
    <div class="px-10 py-10">
        <div class="mx-10">
            <div class="mb-5">
            <label class="font-semibold">Expense price</label>
        </div>
        
        <div class="border p-1">
            {{form.price}}
        </div>
        </div>
    </div>
    <div class="px-10 py-10">
        <div class="mx-10">
            <div class="mb-5">
            <label class="font-semibold">Expense category</label>
        </div>
        
        <div class="border p-1">
            {{form.category}}
        </div>
        </div>
    </div>

    <div class="px-10 py-10">
        <div class="mx-10">
            <div class="mb-5">
            <label class="font-semibold">Expense Date</label>
        </div>
        
        <div class="border p-1">
            {{form.date}}
        </div>
        </div>
    </div>
    <div class="px-2 mt-10">
        <button class="bg-green-500 px-5 py-2 text-white font-bold mt-10 rounded-lg"type="submit">Edit</button>
    </div>
    
</div>


</form>
{%endblock%}
